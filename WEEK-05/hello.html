<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
</head>
<body style="background-color: rgb(244, 203, 141);">
    <h1 style="text-align: center;">Log In Page</h1>
    <script>
        function validateForm() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            if (user == "" || pass == "" || email == "" || phone == "") {
                window.alert("All Information Must Be Entered!");
                return false;
            }
            else if (pass.length<8) {
                window.alert("Password must be at least 8 characters long");
                return false;
            }
            else if(phone.length!=10) {
                window.alert("Phone number must be 10 digits long");
                return false;
            }
            else if(email.endswith!="@gmail.com")
            {
                window.alert("Email must end with @gmail.com");
                return false;
            }
            window.alert("Form Submitted Successfully!");
            return true;
            
        }
    </script>
    <form style="text-align: center;">

        <label> Name : </label>
        <input type="text" id="user" placeholder="Enter User's Name">
           <br>
           <br>
        <label> Password :  </label>
        <input type="password" id="pass" placeholder="Enter Password">
           <br>
           <br>
        <label> Email : </label>
        <input type="text" id="email" placeholder="Enter Email">
           <br>
           <br>
        <label> Phone Number : </label>
        <input type="number" id="phone" placeholder="Enter Phone Number">
           <br>
           <br>
        <button type="submit" onclick="return validateForm()">On Click Submit</button>
        <br>
           <br>
        <button type="submit" onmouseover = "return validateForm()">On Mouse Over Submit</button>
    </form>
</body>
</html>
